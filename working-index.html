<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Working Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .nav-iteam {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: space-between;
            height: 60px;
            background-color: wheat;
            padding: 10px 50px;
        }
        
        .nav-iteam ul {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
        }
        
        .nav-item {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: linear-gradient(135deg, #ff3f6c, #ff6b9d);
            color: white;
            transform: translateY(-2px);
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .desktop-searchBar {
            width: 300px;
            height: 40px;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .search-container i {
            position: absolute;
            left: 10px;
            color: #666;
        }
        
        .nav-profile {
            display: flex;
            gap: 20px;
        }
        
        .nav-profile li {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
        }
        
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .hero-content {
            flex: 1;
            max-width: 500px;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .cta-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: #ff3f6c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 63, 108, 0.4);
        }
        
        .products {
            padding: 80px 50px;
            background: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #333;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-card .price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff3f6c;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .add-to-cart-btn {
            padding: 10px 20px;
            background: #ff3f6c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background: #e63946;
            transform: translateY(-2px);
        }
        
        .wishlist-btn {
            padding: 10px 15px;
            background: transparent;
            border: 2px solid #ff3f6c;
            border-radius: 50%;
            cursor: pointer;
            color: #ff3f6c;
            transition: all 0.3s ease;
        }
        
        .wishlist-btn:hover {
            background: #ff3f6c;
            color: white;
        }
        
        .category-filter {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            margin: 5px;
            background: white;
            border: 2px solid #ff3f6c;
            color: #ff3f6c;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #ff3f6c;
            color: white;
        }
        
        .cart-count, .wishlist-count {
            background: #ff3f6c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-iteam">
        <img src="myntra.svg" height="36px" width="53px" alt="Logo">
        
        <ul>
            <li class="nav-item" onclick="filterProducts('MEN')">MEN</li>
            <li class="nav-item" onclick="filterProducts('WOMEN')">WOMEN</li>
            <li class="nav-item" onclick="filterProducts('KIDS')">KIDS</li>
            <li class="nav-item" onclick="filterProducts('HOME')">HOME</li>
            <li class="nav-item" onclick="filterProducts('BEAUTY')">BEAUTY</li>
            <li class="nav-item" onclick="filterProducts('GENZ')">GENZ</li>
            <li class="nav-item">STUDIO <sup style="color: #ff3f6c; font-size: 10px;">NEW</sup></li>
        </ul>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search for products, brands and more" class="desktop-searchBar" onkeyup="searchProducts(this.value)">
        </div>

        <ul class="nav-profile">
            <li onclick="toggleLogin()">
                <i class="fa-solid fa-user"></i>
                <span id="profile-text">Profile</span>
            </li>
            <li onclick="showWishlist()">
                <i class="fa-regular fa-heart"></i>
                <span>Wishlist <span class="wishlist-count" id="wishlist-count">0</span></span>
            </li>
            <li onclick="showCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Bag <span class="cart-count" id="cart-count">0</span></span>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Fashion Forward</h1>
            <p class="hero-subtitle">Discover the latest trends in fashion</p>
            <button class="cta-button" onclick="scrollToProducts()">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products-section">
        <h2 class="section-title">Featured Products</h2>
        
        <div class="category-filter">
            <button class="filter-btn active" onclick="filterProducts('ALL')">All</button>
            <button class="filter-btn" onclick="filterProducts('MEN')">Men</button>
            <button class="filter-btn" onclick="filterProducts('WOMEN')">Women</button>
            <button class="filter-btn" onclick="filterProducts('KIDS')">Kids</button>
            <button class="filter-btn" onclick="filterProducts('HOME')">Home</button>
            <button class="filter-btn" onclick="filterProducts('BEAUTY')">Beauty</button>
            <button class="filter-btn" onclick="filterProducts('GENZ')">GenZ</button>
        </div>
        
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Sample products data
        const products = [
            { id: 1, name: 'Classic Cotton T-Shirt', price: 1299, category: 'MEN', image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=300&h=400&fit=crop', description: 'Premium cotton t-shirt' },
            { id: 2, name: 'Formal Business Shirt', price: 2499, category: 'MEN', image: 'https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=300&h=400&fit=crop', description: 'Professional formal shirt' },
            { id: 3, name: 'Denim Jeans', price: 3299, category: 'MEN', image: 'https://images.unsplash.com/photo-1542272604-787c3835535d?w=300&h=400&fit=crop', description: 'Classic blue denim jeans' },
            { id: 4, name: 'Elegant Summer Dress', price: 3499, category: 'WOMEN', image: 'https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=300&h=400&fit=crop', description: 'Beautiful floral summer dress' },
            { id: 5, name: 'Designer Handbag', price: 5999, category: 'WOMEN', image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=300&h=400&fit=crop', description: 'Luxury designer handbag' },
            { id: 6, name: 'Silk Blouse', price: 2799, category: 'WOMEN', image: 'https://images.unsplash.com/photo-1564257577-0a4b8e0b8e0e?w=300&h=400&fit=crop', description: 'Premium silk blouse' },
            { id: 7, name: 'Kids Winter Jacket', price: 2299, category: 'KIDS', image: 'https://images.unsplash.com/photo-1503944583220-79d8926ad5e2?w=300&h=400&fit=crop', description: 'Warm winter jacket for kids' },
            { id: 8, name: 'School Backpack', price: 1599, category: 'KIDS', image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=300&h=400&fit=crop', description: 'Durable school backpack' },
            { id: 9, name: 'Decorative Cushions', price: 1299, category: 'HOME', image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=300&h=400&fit=crop', description: 'Beautiful decorative cushions' },
            { id: 10, name: 'Wall Art Canvas', price: 2199, category: 'HOME', image: 'https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=300&h=400&fit=crop', description: 'Modern wall art canvas' },
            { id: 11, name: 'Matte Lipstick Set', price: 1299, category: 'BEAUTY', image: 'https://images.unsplash.com/photo-1586495777744-4413f21062fa?w=300&h=400&fit=crop', description: 'Long-lasting matte lipstick' },
            { id: 12, name: 'Face Serum', price: 2499, category: 'BEAUTY', image: 'https://images.unsplash.com/photo-1556228578-8c89e6adf883?w=300&h=400&fit=crop', description: 'Anti-aging vitamin C serum' },
            { id: 13, name: 'Oversized Graphic Tee', price: 1599, category: 'GENZ', image: 'https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=300&h=400&fit=crop', description: 'Trendy oversized graphic t-shirt' },
            { id: 14, name: 'Bucket Hat', price: 899, category: 'GENZ', image: 'https://images.unsplash.com/photo-1521369909029-2afed882baee?w=300&h=400&fit=crop', description: 'Stylish bucket hat' }
        ];

        let cart = [];
        let wishlist = [];
        let currentFilter = 'ALL';
        let isLoggedIn = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
            
            // GSAP Animations
            gsap.from('.hero-title', { duration: 1, y: 50, opacity: 0, ease: "power3.out" });
            gsap.from('.hero-subtitle', { duration: 0.8, y: 30, opacity: 0, delay: 0.3, ease: "power2.out" });
            gsap.from('.cta-button', { duration: 0.6, y: 20, opacity: 0, delay: 0.6, ease: "back.out(1.7)" });
        });

        function displayProducts(productsToShow) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div style=\\'display:flex;align-items:center;justify-content:center;height:100%;color:white;\\'>${product.name}</div>'">
                    </div>
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">₹${product.price.toLocaleString()}</div>
                    <div class="product-actions">
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="wishlist-btn" onclick="addToWishlist(${product.id})">❤️</button>
                    </div>
                </div>
            `).join('');

            // Animate product cards
            gsap.from('.product-card', {
                duration: 0.6,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                ease: "back.out(1.7)"
            });
        }

        function filterProducts(category) {
            currentFilter = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filteredProducts = category === 'ALL' ? products : products.filter(p => p.category === category);
            displayProducts(filteredProducts);
            
            document.querySelector('.section-title').textContent = 
                category === 'ALL' ? 'Featured Products' : `${category} Collection`;
        }

        function searchProducts(query) {
            if (query.length < 2) {
                displayProducts(currentFilter === 'ALL' ? products : products.filter(p => p.category === currentFilter));
                return;
            }
            
            const searchResults = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase()) ||
                product.description.toLowerCase().includes(query.toLowerCase()) ||
                product.category.toLowerCase().includes(query.toLowerCase())
            );
            
            displayProducts(searchResults);
            document.querySelector('.section-title').textContent = `Search Results for "${query}"`;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!cart.find(item => item.id === productId)) {
                cart.push(product);
                updateCartCount();
                showNotification(`${product.name} added to cart!`);
                
                // Button animation
                gsap.to(event.target, {
                    duration: 0.2,
                    scale: 0.95,
                    ease: "power2.out",
                    onComplete: () => {
                        gsap.to(event.target, {
                            duration: 0.3,
                            scale: 1,
                            backgroundColor: "#4CAF50",
                            ease: "back.out(1.7)"
                        });
                        setTimeout(() => {
                            gsap.to(event.target, {
                                duration: 0.3,
                                backgroundColor: "#ff3f6c"
                            });
                        }, 1000);
                    }
                });
            } else {
                showNotification('Item already in cart!');
            }
        }

        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            if (!wishlist.find(item => item.id === productId)) {
                wishlist.push(product);
                updateWishlistCount();
                showNotification(`${product.name} added to wishlist!`);
                
                // Heart animation
                gsap.to(event.target, {
                    duration: 0.3,
                    scale: 1.3,
                    color: "#ff3f6c",
                    ease: "back.out(2)"
                });
            } else {
                showNotification('Item already in wishlist!');
            }
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function updateWishlistCount() {
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function scrollToProducts() {
            document.getElementById('products-section').scrollIntoView({ behavior: 'smooth' });
        }

        function toggleLogin() {
            isLoggedIn = !isLoggedIn;
            const profileText = document.getElementById('profile-text');
            profileText.textContent = isLoggedIn ? 'Logout' : 'Profile';
            showNotification(isLoggedIn ? 'Logged in successfully!' : 'Logged out successfully!');
        }

        function showCart() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            
            const cartItems = cart.map(item => `${item.name} - ₹${item.price}`).join('\\n');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Cart Items:\\n${cartItems}\\n\\nTotal: ₹${total.toLocaleString()}`);
        }

        function showWishlist() {
            if (wishlist.length === 0) {
                showNotification('Your wishlist is empty!');
                return;
            }
            
            const wishlistItems = wishlist.map(item => `${item.name} - ₹${item.price}`).join('\\n');
            alert(`Wishlist Items:\\n${wishlistItems}`);
        }
    </script>
</body>
</html>
